name: oaza-dla-autyzmu-blueprint

services:
  # Web Application
  - type: web
    name: oaza-dla-autyzmu
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /up
    envVars:
      - key: APP_NAME
        value: Oaza dla Autyzmu
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://oaza-dla-autyzmu.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: oaza-dla-autyzmu-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: oaza-dla-autyzmu-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: oaza-dla-autyzmu-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: oaza-dla-autyzmu-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: oaza-dla-autyzmu-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: SESSION_ENCRYPT
        value: true
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: sync
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: BCRYPT_ROUNDS
        value: 12

# PostgreSQL Database
databases:
  - name: oaza-dla-autyzmu-db
    databaseName: oaza_dla_autyzmu
    plan: free
    ipAllowList: []
